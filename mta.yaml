_schema-version: 2.0.0
ID: bookshop-java
version: 1.0.0
modules:
  - name: bookshop-java-srv
    type: java
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: bookshop-java-hdi-container
      - name: bookshop-java-uaa
  - name: bookshop-java-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: bookshop-java-hdi-container
resources:
  - name: bookshop-java-uaa
    type: com.sap.xs.uaa
    parameters:
      service-plan: default
      config:
        xsappname: bookshop-java-${space}
        tenant-mode: dedicated
        scopes:
          - name: $XSAPPNAME.Show
            description: display
          - name: $XSAPPNAME.Add
            description: create
          - name: $XSAPPNAME.Remove
            description: delete
  - name: bookshop-java-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
